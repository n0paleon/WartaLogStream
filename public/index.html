<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>WartaLogStream Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<style>
html {
    font-size: 18px;
}
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
    font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
    font-size: 1rem;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    overflow-x: hidden;
}

#error-message {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1001;
    width: 90vw;
    max-width: 500px;
    display: none;
    box-shadow: 0 8px 32px rgba(0,0,0,0.18);
    border-radius: 16px;
    background: rgba(255,255,255,0.95);
    backdrop-filter: blur(8px);
}

.blur-bg {
    filter: blur(7px) grayscale(0.2);
    pointer-events: none;
    user-select: none;
    transition: filter 0.3s;
}

#main-container {
    display: flex;
    flex-direction: column;
    gap: 28px;
    width: 100vw;
    max-width: 900px;
    min-width: 280px;
    margin: 40px auto;
    padding: 32px 28px;
    background: rgba(255,255,255,0.92);
    border-radius: 24px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.12);
    min-height: 80vh;
    box-sizing: border-box;
    position: relative;
    overflow: hidden;
    border: none;
}
#main-container::before {
    content: none;
}
#main-container > * {
    position: relative;
    z-index: 1;
}

#status-row {
    display: flex;
    align-items: center;
    gap: 18px;
    margin-bottom: 0.5px; /* Even less space below Status */
}

#status-label {
    font-weight: 700;
    font-size: 1.15rem;
    color: #444;
    letter-spacing: 1px;
    position: relative;
    transition: color 0.2s;
}

/* Status indicator: plain, no animation */
.status-indicator {
    display: inline-flex;
    align-items: center;
    min-width: 110px;
    padding: 6px 22px 6px 32px;
    border-radius: 18px;
    font-weight: 600;
    font-size: 1.08rem;
    background: linear-gradient(90deg,#f3f4f6 0%,#e5e7eb 100%);
    border: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    letter-spacing: 0.5px;
    position: relative;
    overflow: hidden;
}

.status-dot {
    margin-right: 10px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #38bdf8; /* Default: cyan */
    box-shadow: none;
    transition: background 0.3s;
    animation: none;
}

.status-running .status-dot {
    background: #f43f5e;
    animation: flashDotRunning 1s infinite;
}
.status-stopped .status-dot {
    background: #fbbf24; /* Amber for stopped */
    animation: flashDotAmber 1s infinite;
}

@keyframes flashDotCyan {
    0%,100% { background: #38bdf8; }
    50% { background: #0ea5e9; }
}
@keyframes flashDotAmber {
    0%,100% { background: #fbbf24; }
    50% { background: #f59e42; }
}
@keyframes flashDotRunning {
    0%,100% { background: #f43f5e; }
    50% { background: #fff; }
}

.status-running {
    color: #fff;
    background: linear-gradient(90deg,#22c55e 0%,#16a34a 100%);
    box-shadow: 0 2px 12px rgba(34,197,94,0.10);
    border: none;
}
.status-stopped {
    color: #fff;
    background: linear-gradient(90deg,#ef4444 0%,#dc2626 100%);
    box-shadow: 0 2px 12px rgba(239,68,68,0.10);
    border: none;
}

.status-text {
    font-weight: 700;
    font-size: 1.08rem;
    letter-spacing: 1px;
    color: #fff;
    transition: color 0.3s;
}

#session-age-row {
    font-size: 1.05rem;
    color: #555;
    gap: 10px;
    margin-top: 0.5px;    /* Even less space above Duration */
    margin-bottom: 0;
}

#session-age-label {
    font-weight: 600;
    color: #555;
}

#session-age-value {
    font-weight: 700;
    color: #2563eb;
    background: #f1f5f9;
    padding: 2px 10px;
    border-radius: 8px;
    font-size: 1.05rem;
}

#terminal-wrapper {
    width: 100%;
    height: 60vh;
    min-height: 200px;
    max-height: 60vh;
    box-sizing: border-box;
    border-radius: 16px;
    overflow-x: hidden; /* No horizontal scroll */
    overflow-y: hidden;
    background: linear-gradient(135deg,#222 60%,#334155 100%);
    box-shadow: 0 4px 24px rgba(30,41,59,0.12);
    display: flex;
    align-items: stretch;
}

#terminal {
    width: 100%;
    height: 100%;
    font-size: 1.08rem;
    white-space: pre-wrap; /* Allow text to wrap */
    word-break: break-all; /* Break long words if needed */
    background-color: #222;
    box-sizing: border-box;
}

#note-section {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
}

#note-label {
    font-weight: 700;
    font-size: 1.12rem;
    margin-bottom: 8px;
    color: #444; /* Same as #status-label */
    letter-spacing: 1px;
}

#note-column {
    background: linear-gradient(90deg,#f3f4f6 0%,#e5e7eb 100%);
    border: 1px solid #e5e7eb; /* Regular, not dashed */
    border-radius: 12px;
    padding: 14px;
    font-family: 'JetBrains Mono', 'Fira Mono', monospace;
    font-size: 1.02rem;
    overflow-y: auto;
    width: 100%;
    height: 150px;
    min-height: 150px;
    max-height: 150px;
    box-sizing: border-box;
    box-shadow: 0 2px 8px rgba(96,165,250,0.04);
    opacity: 0.7; /* Looks inactive */
    transition: opacity 0.2s;
}

.note {
    margin-bottom: 8px;
    padding: 0;
    background: transparent;
    border: none;
    color: #222;
    word-break: break-word;
    font-size: 0.99rem;
    font-family: inherit;
    transition: color 0.2s;
}

.note:last-child {
    color: #2563eb;
}

::-webkit-scrollbar {
    width: 8px;
    background: #e0e7ff;
    border-radius: 8px;
}
::-webkit-scrollbar-thumb {
    background: #a5b4fc;
    border-radius: 8px;
}

@media (max-width: 900px) {
    html {
        font-size: 16px;
    }
    #main-container {
        width: 95vw;
        max-width: 99vw;
        padding: 14px;
        margin: 24px auto;
        border-radius: 16px;
        gap: 18px;
        min-height: 75vh;
        box-shadow: 0 4px 16px rgba(0,0,0,0.10);
    }
    #main-container::before {
        border-radius: 16px;
    }
}
@media (max-width: 600px) {
    html {
        font-size: 15px;
    }
    #main-container {
        width: 92vw;
        max-width: 96vw;
        margin: 18px auto;
        padding: 6vw 4vw;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        gap: 12px;
        min-height: 70vh;
    }
    #main-container::before {
        border-radius: 12px;
    }
    #status-row {
        margin-bottom: 0.5px;
        gap: 6px;
    }
    #session-age-row {
        margin-top: 0.5px;
        gap: 5px;
    }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div id="error-message"></div>
<div id="main-container">
    <div id="status-row" style="margin-bottom:0;">
        <span id="status-label">Status:</span>
        <span id="status-indicator" class="status-indicator status-stopped">
            <span class="status-dot"></span>
            <span class="status-text">Stopped</span>
        </span>
    </div>
    <div id="session-age-row" style="display:none; align-items:center; gap:12px; margin-bottom:0;">
        <span id="session-age-label">Duration:</span>
        <span id="session-age-value"></span>
    </div>
    <div id="terminal-wrapper">
        <div id="terminal"></div>
    </div>
    <div id="note-section">
        <div id="note-label">Note</div>
        <div id="note-column"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
<script src="main.js"></script>
</body>
</html>
